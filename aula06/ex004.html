<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial ;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o  seu nome?:') 
        document.write(`Ola, ${nome} ! Seu nome tem ${nome.length} letras .`)
        document.write(`Seu nome em letras maisculas é ${nome.toUpperCase()} <br/>`) 
        document.write(`Seu nome em letras minusculas é ${nome.toLowerCase()}`)  
        var num = window.prompt('Qual o seu salário ?')
        document.write(`Seu salário é de ${num.toLocalestring('pt-BR',{style: 'currency' , currency : 'BRL'})}`)
    
    </script>
</body>
</html>
