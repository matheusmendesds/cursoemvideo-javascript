<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 15pt arial;
            background-color: rgba(0, 255, 255, 0.712);
        }
       
    </style>
</head>
<body>
    <h1>País de Nacionalidade</h1>
    País de Nascimento: <input type="text" name="nasc" id="nasc">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            var n = window.document.getElementById('nasc')
            var r = window.document.getElementById('res')
            var nac = String(n.value)
            r.innerHTML = `Seu país de nascimento é ${nac}` 
            if (nac != 'Brasil') {
                res.innerHTML += '<p> Você é Estrangeiro </p>'
            }else {
                res.innerHTML += '<p> Você é Brasileiro! </p>'
            }
        }
    </script>
</body>
</html>
